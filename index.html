<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Photo gallery is the gallery for photographs"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script defer src="js/script.js"></script>

    <title>Anon &verbar; Photography</title>
  </head>
  <body>
    <header class="header | uppercase">
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#" class="main-nav-link">Anon</a></li>
          <li>
            <button class="main-nav-button | uppercase">Information</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-info">
        <div class="info-container">
          <div class="info">
            <div class="info-content">
              <div class="equipment-col">
                <p class="info-heading | uppercase">equipment</p>
                <ul class="info-equipment-list">
                  <li><p>&mdash; Sony A6300</p></li>
                  <li><p>&mdash; Google Pixel 5</p></li>
                  <li><p>&mdash; Nikon F-601 Auto Focus</p></li>
                  <li><p>&mdash; Nikon D3100</p></li>
                  <li><p>&mdash; Olympus OM-10</p></li>
                </ul>
              </div>
              <div class="about-col">
                <p class="info-heading | uppercase">about</p>
                <p>Fine Art (BA Hons) Photographer living in Tbilisi.</p>
              </div>
              <div class="social-col">
                <p class="info-heading | uppercase">social</p>
                <ul class="info-icons-list">
                  <ul>
                    <a href="#" class="info-link">
                      <ion-icon
                        class="social-icon"
                        name="logo-instagram"
                      ></ion-icon>
                    </a>
                  </ul>
                  <ul>
                    <a href="#" class="info-link">
                      <ion-icon
                        class="social-icon"
                        name="logo-twitter"
                      ></ion-icon>
                    </a>
                  </ul>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section-categories">
        <h1>Test</h1>
      </section>
    </main>
  </body>
</html>
